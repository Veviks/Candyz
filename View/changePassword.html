<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Menu Page</title>
    <!-- font awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
        table, th, td {
          border:1px solid black;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          font-size: large;
        }
    </style>
        

    <!-- swiper -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <!-- lightgallery -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/51237677f5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="js/script.js"></script>
</head>
<body>
    <section class="header">
        <a href="index.html" class="logo">
            <i class="fa-solid fa-candy-cane fa-flip-horizontal" style="color: #ffffff;"></i> Candyz
        </a>

        <nav class="navbar">
            <a href="userMenu.html">Order</a>
            <a href="cart.html">Cart</a>
            <a href="/logout">Log-Out</a> 
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>
    </section>
    <section class="sign" id="sign">
        <h1 class="heading">Change Password</h1>
        <form action="/changePassword" method="POST">
            <div class="box-container">
                <div class="box">
                <div class="inputBox">
                    <span>Enter Password</span>
                    <input type="password" name="pass" placeholder="enter password" />
                </div>
                <div class="inputBox">
                    <span>Re-Enter Password</span>
                    <input type="password" name="repass" placeholder="re-enter password" />
                </div>
            </form>
            <input type="submit" value="Update" class="btn"/>        
    </section>
    <!-- footer -->

		<section class="footer">
			<div class="icons-container">
				<div class="icons">
					<i class="fas fa-map"></i>
					<h3>address</h3>
						<p>
							Elie Wiesel St 2, Rishon LeTsiyon,  Israel
						</p>
				</div>

				<div class="icons">
					<i class="fas fa-phone"></i>
					<h3>phone</h3>
					<p>03-333-3333</p>
					<p>07-777-7777</p>
				</div>

				<div class="icons">
					<i class="fas fa-clock"></i>
					<h3>opening hours</h3>
					<p>
						Sunday - Thursday : 9:00 - 22:00 <br />
						Friday: 9:00 - 11:00
					</p>
				</div>
			</div>

		</section>

		<!-- footer -->
</body>
</html>
